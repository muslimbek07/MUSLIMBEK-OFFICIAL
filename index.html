<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Online Tasbeh</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <p>
                <input type="text" value="0" class="dp">
            </p>
            <p>
                <button type="button" class="btn"></button>
            </p>
            <p>
                <button type="button" class="rst">reset</button>
            </p>
        </div>

        <!-- JAVASCRIPT -->

        <script>
            document.querySelector('.btn').addEventListener('click', function(){
                document.querySelector('.dp').value++;
            })

            document.querySelector('.rst').addEventListener('click', function(){
                document.querySelector('.dp').value = 0;
            })
        </script>
    </body>
</html>
